<mat-card
  class="recommendation"
  (click)="openRecommendationDetails()"
  (mouseenter)="showRemoveButton()"
  (mouseleave)="hideRemoveButton()"
>
  <mat-card-header>
    <mat-card-title>
      <img
        src="/assets/images/icons/course.png"
        matTooltip="Course"
        class="app-education-type-icon"
      />
      <!-- <img
        src="/assets/images/icons/{{ data.type }}.png"
        matTooltip="{{ data.type | titlecase }}"
        class="app-education-type-icon"
      /> -->
      {{ data.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ data.provider }}
    </mat-card-subtitle>

    <div
      class="education-stack"
      [ngClass]="{ 'pin-displayed': removeButtonDisplayed }"
    >
      <img
        *ngFor="let tech of data.stack"
        class="app-stack-icon"
        matTooltip="{{ tech.title }}"
        src="/assets/images/stack/{{ tech.name }}-original.svg"
      />
    </div>

    <div
      class="remove-item"
      *ngIf="removeButtonDisplayed"
      (click)="onRemoveRecommendation.emit(index)"
    >
      <span class="material-symbols-outlined remove-item__icon">cancel</span>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="content" *ngIf="selectedView === 'expanded'">
      <div class="description" *ngIf="data.description">
        <div class="description_title">{{
          "FORMS.DESCRIPTION" | translate
        }}</div>
        <p class="description_text">{{ data.description }}</p>
      </div>

      <div class="actions">
        <a [href]="data.link" target="_blank" *ngIf="data.link">
          <button
            mat-raised-button
            type="button"
            class="provider-button"
            [ngClass]="data.provider"
          >
            <img
              class="provider-icon"
              *ngIf="data.provider"
              src="/assets/images/icons/{{ data.provider }}.svg"
            />

            <span *ngIf="!data.provider" class="provider-button__text">{{
              "FORMS.LINK" | translate
            }}</span>
          </button>
        </a>
      </div>
    </div>

    <mat-chip-list class="chips">
      <mat-chip matTooltip="{{ data.count }} users have taken this course">
        {{ data.count }} <span class="material-symbols-outlined"> person </span>
      </mat-chip>
      <mat-chip
        matTooltip="{{
          (data.recommended / data.count) * 100
        }}% of users recommend this course"
      >
        {{ (data.recommended / data.count) * 100 }}%
        <span class="material-symbols-outlined"> recommend </span>
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
