<div class="employment drag-group">
  <div class="drag-group-header">
    <app-drop-list-filters
      *ngIf="employment"
      [type]="'employment'"
      [parentId]="employment._id"
      [selectedView]="selectedView"
      [typeConfig]="typeConfig"
      [languageConfig]="languageFilterData"
      (onFilterLanguage)="filterByLanguage($event)"
      (onFilterType)="filterByType($event)"
      (onUpdateView)="updateView($event)"
      (onUpdate)="createEmploymentItem($event)"
    >
    </app-drop-list-filters>

    <div class="drag-group-titles">
      <h2>To Do</h2>
      <h2>In Progress</h2>
      <h2>Done</h2>
    </div>
  </div>

  <div class="scroll" cdkScrollable>
    <div cdkDropListGroup class="drag-group-container">
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        class="drag-group-items"
        id="todo"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="no-item-message" *ngIf="employment && todo && !todo.length">
          <span class="material-symbols-outlined"> add </span>
          <p class="message-primary">No Future Employment Plans</p>
          <p class="message-secondary"
            >Securing work ahead of time will help keep you motivated</p
          >
        </div>
        <div *ngFor="let data of todo" class="drag-group-item" cdkDrag>
          <app-employment-item
            *ngIf="matchesFilters(data)"
            [data]="data"
            [selectedView]="selectedView"
            (pinItem)="onPinToggle($event, todo)"
          >
          </app-employment-item>
        </div>
      </div>

      <div
        cdkDropList
        #inProgressList="cdkDropList"
        [cdkDropListData]="inProgress"
        class="drag-group-items"
        id="inProgress"
        (cdkDropListDropped)="drop($event)"
      >
        <div
          class="no-item-message"
          *ngIf="employment && inProgress && !inProgress.length"
        >
          <span class="material-symbols-outlined"> add </span>
          <p class="message-primary">No Employment In Progress</p>
          <p class="message-secondary"
            >Keep your CV up to date and keep learning!</p
          >
        </div>
        <div *ngFor="let data of inProgress" class="drag-group-item" cdkDrag>
          <app-employment-item
            *ngIf="matchesFilters(data)"
            [data]="data"
            [selectedView]="selectedView"
            (pinItem)="onPinToggle($event, inProgress)"
          >
          </app-employment-item>
        </div>
      </div>

      <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        class="drag-group-items"
        id="done"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="no-item-message" *ngIf="employment && done && !done.length">
          <span class="material-symbols-outlined"> add </span>
          <p class="message-primary">No Completed Employment</p>
          <p class="message-secondary"
            >Freelance work is a great way to earn money while developing your
            skills</p
          >
        </div>
        <div *ngFor="let data of done" class="drag-group-item" cdkDrag>
          <app-employment-item
            *ngIf="matchesFilters(data)"
            [data]="data"
            [selectedView]="selectedView"
            (pinItem)="onPinToggle($event, done)"
          >
          </app-employment-item>
        </div>
      </div>
    </div>
  </div>
</div>
