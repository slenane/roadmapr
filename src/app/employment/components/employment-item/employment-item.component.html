<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ data.role }}
    </mat-card-title>

    <div class="tech-stack">
      <img
        *ngFor="let tech of data.stack"
        class="app-stack-icon"
        matTooltip="{{ tech.title }}"
        src="/assets/images/stack/{{ tech.name }}-original.svg"
      />
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle>
      {{ data.company }}
      <i *ngIf="selectedView === 'sparse'"
        >({{ data.startDate | date }} -
        {{ (data.endDate | date) || "Present" }})</i
      ></mat-card-subtitle
    >

    <div class="content" *ngIf="selectedView === 'sparse'">
      <div class="description_title">Description</div>
      <p class="description">{{ data.description }}</p>
    </div>
  </mat-card-content>
</mat-card>
