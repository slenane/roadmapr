<form [formGroup]="projectForm">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input #title matInput formControlName="title" />
    <mat-error *ngIf="projectForm.controls.title.invalid"
      >Title required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Start date</mat-label>
    <input matInput [matDatepicker]="startDate" formControlName="startDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker #startDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>End date</mat-label>
    <input matInput [matDatepicker]="endDate" formControlName="endDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
    <mat-datepicker #endDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width-grid-item">
    <mat-label>Description</mat-label>
    <textarea #description matInput formControlName="description"></textarea>
    <mat-error *ngIf="projectForm.controls.description.invalid"
      >Description required</mat-error
    >
  </mat-form-field>

  <app-stack-selector
    #stack
    [data]="data && data.stack"
    class="full-width-grid-item"
  >
  </app-stack-selector>

  <mat-form-field appearance="outline" class="full-width-grid-item">
    <mat-label>Topics</mat-label>
    <input #topics matInput formControlName="topics" />
    <mat-error *ngIf="projectForm.controls.topics.invalid"
      >At least one topic is required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Link</mat-label>
    <input #link matInput formControlName="link" />
    <mat-error *ngIf="projectForm.controls.link.invalid"
      >Link is required to verify book</mat-error
    >
  </mat-form-field>

  <div mat-dialog-actions class="actions">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      (click)="onSaveClick()"
      cdkFocusInitial
      >Save</button
    >
  </div>
</form>
