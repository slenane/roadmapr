<div class="projects drag-group">
  <div class="drag-group-header">
    <app-drop-list-filters
      *ngIf="projects"
      [parentId]="projects._id"
      [selectedView]="selectedView"
      [typeConfig]="typeConfig"
      [languageConfig]="languageFilterData"
      (onFilterLanguage)="filterByLanguage($event)"
      (onFilterType)="filterByType($event)"
      (onUpdateView)="updateView($event)"
      (onUpdate)="createProject($event)"
    >
    </app-drop-list-filters>

    <div class="drag-group-titles">
      <h2>To Do</h2>
      <h2>In Progress</h2>
      <h2>Done</h2>
    </div>
  </div>

  <div class="scroll" cdkScrollable>
    <div cdkDropListGroup class="drag-group-container">
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todoArray"
        class="drag-group-items"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="no-item-message" *ngIf="todoArray?.length === 0">
          <span class="material-symbols-outlined"> add </span>
          <p class="message-primary">No Future Project Plans</p>
          <p class="message-secondary"
            >Adding project ideas will help keep you focused on your goals</p
          >
        </div>
        <div *ngFor="let data of todoArray" class="drag-group-item" cdkDrag>
          <app-project
            *ngIf="matchesFilters(data)"
            [data]="data"
            [selectedView]="selectedView"
          >
          </app-project>
        </div>
      </div>

      <div
        cdkDropList
        #inProgressList="cdkDropList"
        [cdkDropListData]="inProgressArray"
        class="drag-group-items"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="no-item-message" *ngIf="inProgressArray?.length === 0">
          <span class="material-symbols-outlined"> add </span>
          <p class="message-primary">No Projects In Progress</p>
          <p class="message-secondary"
            >Working on projects is the best way to improve your skills</p
          >
        </div>
        <div
          *ngFor="let data of inProgressArray"
          class="drag-group-item"
          cdkDrag
        >
          <app-project
            *ngIf="matchesFilters(data)"
            [data]="data"
            [selectedView]="selectedView"
          >
          </app-project>
        </div>
      </div>

      <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="doneArray"
        class="drag-group-items"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="no-item-message" *ngIf="doneArray?.length === 0">
          <span class="material-symbols-outlined"> add </span>
          <p class="message-primary">No Completed Projects</p>
          <p class="message-secondary"
            >Working on projects is the best way to improve your skills</p
          >
        </div>
        <div *ngFor="let data of doneArray" class="drag-group-item" cdkDrag>
          <app-project
            *ngIf="matchesFilters(data)"
            [data]="data"
            [selectedView]="selectedView"
          >
          </app-project>
        </div>
      </div>
    </div>
  </div>
</div>
