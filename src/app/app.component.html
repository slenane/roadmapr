<div
  class="app-content-main"
  [ngClass]="{
    collapsed: navbarCollapsed,
    authenticated: authenticated$ | async
  }"
>
  <app-mobile-navigation *ngIf="authenticated$ | async"></app-mobile-navigation>
  <app-navigation
    *ngIf="authenticated$ | async"
    (onCollapseNavbar)="collapseNavbar($event)"
  ></app-navigation>
  <section class="main-content">
    <router-outlet></router-outlet>
  </section>
</div>
