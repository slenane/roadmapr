<section>
  <app-profile-overview
    *ngIf="user && user.roadmap"
    [roadmap]="user.roadmap"
  ></app-profile-overview>
</section>

<section class="profile-grid">
  <app-profile-skills
    *ngIf="user && user.skills && user.languagesSpoken"
    [skills]="user.skills"
    [languagesSpoken]="user.languagesSpoken"
  ></app-profile-skills>
</section>
