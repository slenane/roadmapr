<div class="education">
  <div class="education-header">
    <div class="education-title">
      <img
        src="/assets/images/icons/{{ education.type }}.png"
        matTooltip="{{ education.type | titlecase }}"
        class="app-education-type-icon"
      />
      <div>
        {{ education.title }}
      </div>
    </div>

    <div class="tech-stack">
      <img
        *ngFor="let tech of education.stack"
        class="app-stack-icon"
        matTooltip="{{ tech.title }}"
        src="/assets/images/stack/{{ tech.name }}-original.svg"
      />
    </div>
  </div>

  <p class="education-subtitle"
    >{{ education.author }} ({{ education.startDate | date }} -
    {{ (education.endDate | date) || ("FORMS.DATES.PRESENT" | translate) }})</p
  >
</div>
