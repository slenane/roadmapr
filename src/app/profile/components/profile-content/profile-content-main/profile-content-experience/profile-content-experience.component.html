<div class="experience">
  <div class="experience-header">
    <div class="experience-title">{{ experience.role }} </div>

    <div class="tech-stack">
      <img
        *ngFor="let tech of experience.stack"
        class="app-stack-icon"
        matTooltip="{{ tech.title }}"
        src="/assets/images/stack/{{ tech.name }}-original.svg"
      />
    </div>
  </div>

  <p class="experience-subtitle"
    >{{ experience.company }}

    ({{ experience.startDate | date }} -
    {{ (experience.endDate | date) || ("FORMS.DATES.PRESENT" | translate) }})</p
  >

  <p class="experience-description">{{ experience.description }}</p>
</div>
