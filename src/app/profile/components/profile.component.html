<div class="profile" *ngIf="user">
  <div class="scroll" cdkScrollable>
    <div class="profile-content" *ngIf="!isEditing">
      <div class="profile-content__edit">
        <button
          mat-raised-button
          color="primary"
          (click)="toggleEditProfile()"
          >{{ "ACTIONS.EDIT" | translate }}</button
        >
      </div>
      <app-profile-card
        class="profile-content__card"
        [user]="user"
      ></app-profile-card>
      <app-profile-details
        class="profile-content__details"
        [user]="user"
      ></app-profile-details>

      <div class="advertising-div"></div>
    </div>

    <app-profile-edit
      *ngIf="isEditing"
      class="edit-profile"
      [user]="user"
      (editProfile)="toggleEditProfile()"
    ></app-profile-edit>
  </div>
</div>
