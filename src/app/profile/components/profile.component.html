<div *ngIf="user">
  <section class="profile" *ngIf="!isEditing">
    <app-profile-info
      class="user-container"
      [user]="user"
      (editProfile)="editProfile(true)"
    ></app-profile-info>

    <div class="overview-div">
      <app-profile-overview
        class="overview-container"
        [roadmap]="user.roadmap"
      ></app-profile-overview>

      <app-profile-skills
        class="skills-container"
        [skills]="user.skills"
        [languagesSpoken]="user.languagesSpoken"
      ></app-profile-skills>
    </div>

    <div class="advertising-div"></div>
  </section>

  <section *ngIf="isEditing" class="edit-profile">
    <app-profile-edit
      class="edit-profile-container"
      [user]="user"
      [userId]="userId"
      (editProfile)="editProfile($event)"
    ></app-profile-edit>

    <div class="advertising-div"></div>
  </section>
</div>
