<form [formGroup]="bookForm">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input #title matInput formControlName="title" />
    <mat-error *ngIf="bookForm.controls.title.invalid"
      >Title required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Author</mat-label>
    <input #author matInput formControlName="author" />
    <mat-error *ngIf="bookForm.controls.author.invalid"
      >Author required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Start date</mat-label>
    <input matInput [matDatepicker]="startDate" formControlName="startDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker #startDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>End date</mat-label>
    <input matInput [matDatepicker]="endDate" formControlName="endDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
    <mat-datepicker #endDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width-grid-item">
    <mat-label>Description</mat-label>
    <textarea
      #description
      matInput
      formControlName="description"
      rows="5"
    ></textarea>
  </mat-form-field>

  <app-stack-selector
    #stack
    [data]="data && data.stack"
    class="full-width-grid-item"
  >
  </app-stack-selector>

  <mat-form-field appearance="outline" class="full-width-grid-item">
    <mat-label>Amazon Link</mat-label>
    <input #link matInput formControlName="link" />
    <mat-hint>Link is required for us to make better recommendations</mat-hint>
    <mat-error *ngIf="bookForm.controls.link.invalid"
      >Please add Amazon link</mat-error
    >
  </mat-form-field>
</form>
