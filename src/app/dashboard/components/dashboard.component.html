<div class="dashboard-content">
  <app-dashboard-stack
    class="stack-container"
    *ngIf="stack"
    [data]="stack"
  ></app-dashboard-stack>

  <app-dashboard-skill-distribution
    class="skills-distribution-container"
    *ngIf="distribution"
    [data]="distribution"
  ></app-dashboard-skill-distribution>

  <app-dashboard-github
    class="github-container"
    *ngIf="github"
    [data]="github"
  ></app-dashboard-github>
</div>
