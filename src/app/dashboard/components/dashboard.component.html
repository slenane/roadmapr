<div class="dashboard">
  <!-- <app-dashboard-filters [languageConfig]="stackList"></app-dashboard-filters> -->

  <div class="scroll" cdkScrollable>
    <div class="dashboard-content">
      <div class="grid-section">
        <app-dashboard-user
          [user]="user"
          [data]="overviewData"
        ></app-dashboard-user>

        <app-dashboard-github
          class="github-container"
          *ngIf="github"
          [data]="github"
        ></app-dashboard-github>
      </div>

      <div class="grid-section">
        <div class="section-title">Skill Distribution</div>
        <div class="grid-section-inner">
          <app-dashboard-stack-radar
            class="stack-radar-container"
            *ngIf="radar"
            [data]="radar"
          ></app-dashboard-stack-radar>

          <div>
            <app-dashboard-skill-distribution
              class="skills-distribution-container"
              *ngIf="distribution"
              [data]="distribution"
            ></app-dashboard-skill-distribution>

            <app-dashboard-stack
              class="stack-container"
              *ngIf="stack"
              [data]="stack"
            ></app-dashboard-stack>
          </div>
        </div>

        <app-dashboard-overview
          class="overview-container"
          *ngIf="stack"
          [data]="stack"
        ></app-dashboard-overview>
      </div>
    </div>
  </div>
</div>
