<div class="dashboard">
  <div class="scroll" cdkScrollable>
    <div class="dashboard-content">
      <div class="grid-section">
        <app-dashboard-user
          [user]="user"
          [data]="overviewData"
        ></app-dashboard-user>

        <app-dashboard-github
          class="github-container"
          *ngIf="github"
          [data]="github"
        ></app-dashboard-github>
      </div>

      <div class="grid-section">
        <app-dashboard-filters
          [languageConfig]="stackList"
        ></app-dashboard-filters>

        <app-dashboard-education-overview
          *ngIf="stack"
          [data]="stack"
        ></app-dashboard-education-overview>

        <!-- <app-dashboard-projects-overview></app-dashboard-projects-overview> -->

        <h4>Skills Breakdown</h4>
        <div class="grid-section-inner">
          <div class="grid-1fr">
            <app-dashboard-stack
              class="stack-container"
              *ngIf="stack"
              [data]="stack"
            ></app-dashboard-stack>

            <app-dashboard-skill-distribution
              class="skills-distribution-container"
              *ngIf="distribution"
              [data]="distribution"
            ></app-dashboard-skill-distribution>
          </div>
          <app-dashboard-stack-radar
            class="stack-radar-container"
            *ngIf="radar"
            [data]="radar"
          ></app-dashboard-stack-radar>
        </div>
      </div>
    </div>
  </div>
</div>
