<mat-card>
  <mat-card-title>Timeline</mat-card-title>
  <mat-card-content>
    <div class="personal">
      <p><b>Personal:</b></p>
      <p>Start date: {{ data.personal?.startDate }}</p>
      <p>Total time: {{ data.personal?.totalTime }}</p>
    </div>

    <div class="professional">
      <p><b>Professional:</b></p>
      <p>Start date: {{ data.professional?.startDate }}</p>
      <p>Total time: {{ data.professional?.totalTime }}</p>
    </div>
  </mat-card-content>
</mat-card>
