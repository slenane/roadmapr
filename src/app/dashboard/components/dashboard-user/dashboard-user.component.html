<mat-card *ngIf="user">
  <div class="header">
    <img
      class="user-image"
      [src]="
        user.profileImage
          ? user.profileImage
          : '/assets/images/user-fallback.png'
      "
      alt="User Image"
    />
    <div class="user-details">
      <div class="user-name">{{ user.name }}</div>
      <div class="user-role">{{ user.role }}</div>
    </div>
  </div>
  <div class="content">
    <div class="bio-grid__social">
      <div class="social-link github-link" *ngIf="user.github">
        <a href="{{ user.github }}" target="_blank">
          <img
            class="social-image"
            src="/assets/images/stack/github-original.svg"
            alt="Github Icon"
          />
        </a>
      </div>
      <div class="social-link twitter-link" *ngIf="user.twitter">
        <a href="{{ user.twitter }}" target="_blank">
          <img
            class="social-image"
            src="/assets/images/icons/twitter.png"
            alt="twitter Icon"
          />
        </a>
      </div>
      <div class="social-link linkedIn-link" *ngIf="user.linkedIn">
        <a href="{{ user.linkedIn }}" target="_blank">
          <img
            class="social-image"
            src="/assets/images/icons/linkedin.png"
            alt="linkedIn Icon"
          />
        </a>
      </div>
    </div>
  </div>
</mat-card>
