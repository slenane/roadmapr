<div class="roadmap-container">
  <div class="roadmap-div">
    <app-roadmap-update></app-roadmap-update>

    <div class="roadmap-items">
      <app-roadmap-item
        *ngFor="let data of roadmapItemArray"
        [data]="data">
      </app-roadmap-item>
    </div>
  </div>

  <div class="roadmap-div">
    <app-roadmap-statistics 
      [data]="roadmap">
    </app-roadmap-statistics>
  </div>
</div>
