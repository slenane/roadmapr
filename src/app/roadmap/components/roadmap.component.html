<app-loading *ngIf="!roadmap || !user"></app-loading>

<div class="roadmap" *ngIf="roadmap && user">
  <!-- <app-roadmap-filters
    [languageConfig]="languageFilterConfig"
    [roadmap]="roadmap"
    (onUpdate)="updateRoadmap($event)"
  ></app-roadmap-filters> -->

  <ng-scrollbar class="desktop-container" *ngIf="!isMobileDevice">
    <div scrollViewport cdkScrollable>
      <div class="scroll">
        <div class="grid-container">
          <div class="grid">
            <app-roadmap-overview
              [roadmap]="roadmap"
              [user]="user"
              [stackList]="stackList"
              (onUpdate)="updateRoadmap($event)"
            ></app-roadmap-overview>

            <app-roadmap-education
              [data]="education"
              [userStack]="userStack"
              [stackList]="stackList"
              [theme]="currentTheme"
            ></app-roadmap-education>

            <app-roadmap-stack
              [stackList]="stackList"
              [path]="roadmap.path"
              [userStack]="userStack"
              [stackItemConfig]="languageFilterConfig"
              (onUpdate)="updateRoadmap($event)"
            ></app-roadmap-stack>

            <app-roadmap-experience
              *ngIf="experience"
              [experience]="experience"
              [education]="education"
              [theme]="currentTheme"
            ></app-roadmap-experience>
          </div>

          <div class="grid">
            <app-roadmap-projects
              [data]="projects"
              [theme]="currentTheme"
            ></app-roadmap-projects>

            <app-roadmap-github
              [data]="github"
              [theme]="currentTheme"
            ></app-roadmap-github>
          </div>
        </div>
      </div>
    </div>
  </ng-scrollbar>

  <div class="mobile-container" *ngIf="isMobileDevice">
    <div class="grid-container">
      <div class="grid">
        <app-roadmap-overview
          [roadmap]="roadmap"
          [user]="user"
          [stackList]="stackList"
          (onUpdate)="updateRoadmap($event)"
        ></app-roadmap-overview>

        <app-roadmap-education
          [data]="education"
          [userStack]="userStack"
          [stackList]="stackList"
          [theme]="currentTheme"
        ></app-roadmap-education>

        <app-roadmap-stack
          [stackList]="stackList"
          [path]="roadmap.path"
          [userStack]="userStack"
          [stackItemConfig]="languageFilterConfig"
          (onUpdate)="updateRoadmap($event)"
        ></app-roadmap-stack>

        <app-roadmap-experience
          *ngIf="experience"
          [experience]="experience"
          [education]="education"
          [theme]="currentTheme"
        ></app-roadmap-experience>

        <app-roadmap-projects
          [data]="projects"
          [theme]="currentTheme"
        ></app-roadmap-projects>

        <app-roadmap-github
          [data]="github"
          [theme]="currentTheme"
        ></app-roadmap-github>
      </div>
    </div>
  </div>
</div>
