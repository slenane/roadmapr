<app-loading *ngIf="!roadmap"></app-loading>

<div class="roadmap" *ngIf="roadmap">
  <app-roadmap-filters
    [languageConfig]="languageFilterConfig"
    [roadmap]="roadmap"
    (onUpdate)="updateRoadmap($event)"
  ></app-roadmap-filters>

  <ng-scrollbar>
    <div scrollViewport cdkScrollable>
      <div class="scroll">
        <app-roadmap-overview
          [data]="roadmap"
          [stackList]="stackList"
        ></app-roadmap-overview>

        <div class="grid-container">
          <div class="grid">
            <app-roadmap-stack
              [stackList]="stackList"
              [path]="roadmap.path"
              [userStack]="userStack"
            ></app-roadmap-stack>

            <app-roadmap-education
              *ngIf="education"
              [data]="education"
              [userStack]="userStack"
              [stackList]="stackList"
            ></app-roadmap-education>
          </div>

          <div class="grid">
            <app-roadmap-projects
              *ngIf="projects"
              [data]="projects"
            ></app-roadmap-projects>

            <app-roadmap-github
              *ngIf="stack"
              [data]="stack"
            ></app-roadmap-github>
          </div>
        </div>
      </div>
    </div>
  </ng-scrollbar>
</div>
