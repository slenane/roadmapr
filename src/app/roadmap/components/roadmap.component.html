<app-loading *ngIf="!roadmap"></app-loading>

<div class="roadmap" *ngIf="roadmap">
  <app-roadmap-filters
    [languageConfig]="stackList"
    [roadmap]="roadmap"
    (onUpdate)="updateRoadmap($event)"
  ></app-roadmap-filters>

  <ng-scrollbar>
    <div scrollViewport cdkScrollable>
      <div class="scroll">
        <div class="grid">
          <app-roadmap-stack
            [roadmap]="roadmap"
            [stackList]="distribution"
          ></app-roadmap-stack>

          <app-roadmap-education
            *ngIf="stack"
            [data]="stack"
          ></app-roadmap-education>
        </div>

        <div class="grid">
          <app-roadmap-projects
            *ngIf="stack"
            [data]="stack"
          ></app-roadmap-projects>

          <app-roadmap-github *ngIf="stack" [data]="stack"></app-roadmap-github>
        </div>
      </div>
    </div>
  </ng-scrollbar>
</div>
