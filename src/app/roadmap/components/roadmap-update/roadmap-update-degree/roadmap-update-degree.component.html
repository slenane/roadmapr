<form [formGroup]="degreeForm">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input #title matInput formControlName="title" />
    <mat-error *ngIf="degreeForm.controls.title.invalid"
      >Title required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Institution</mat-label>
    <input #institution matInput formControlName="institution" />
    <mat-error *ngIf="degreeForm.controls.institution.invalid"
      >Institution required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Start date</mat-label>
    <input matInput [matDatepicker]="startDate" formControlName="startDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker #startDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>End date</mat-label>
    <input matInput [matDatepicker]="endDate" formControlName="endDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
    <mat-datepicker #endDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width-grid-item">
    <mat-label>Description</mat-label>
    <textarea #description matInput formControlName="description"></textarea>
    <mat-error *ngIf="degreeForm.controls.description.invalid"
      >Description required</mat-error
    >
  </mat-form-field>

  <app-stack-selector #stack class="full-width-grid-item"> </app-stack-selector>

  <mat-form-field appearance="fill" class="full-width-grid-item">
    <mat-label>Topics</mat-label>
    <input #topics matInput formControlName="topics" />
    <mat-error *ngIf="degreeForm.controls.topics.invalid"
      >At least one topic is required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>GPA</mat-label>
    <input #gpa matInput formControlName="gpa" />
    <mat-error *ngIf="degreeForm.controls.gpa.invalid">GPA required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Link</mat-label>
    <input #link matInput formControlName="link" />
    <mat-error *ngIf="degreeForm.controls.link.invalid"
      >Link is required to verify course</mat-error
    >
  </mat-form-field>
</form>
