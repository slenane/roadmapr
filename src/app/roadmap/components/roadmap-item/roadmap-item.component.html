<mat-card
  [ngClass]="{ recommendation: data.recommendation }"
  (click)="openItemDetails()"
>
  <mat-card-header>
    <mat-card-title>
      <img
        src="/assets/images/roadmap/{{ data.type }}.png"
        class="app-roadmap-type-icon"
      />
      {{ data.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ data.author || data.instructor }}
    </mat-card-subtitle>

    <div class="roadmap-stack">
      <img
        *ngFor="let tech of data.stack"
        class="app-card-stack-icon"
        matTooltip="{{ tech.title }}"
        src="/assets/images/stack/{{ tech.name }}-original.svg"
      />
    </div>
  </mat-card-header>
  <div class="chips" *ngIf="data.recommendation">
    <mat-chip class="users-chip"> 1K+ Users </mat-chip>
    <mat-chip
      class="recommendation-chip"
      (removed)="removeRecommendation(data)"
    >
      Recommended
      <button matChipRemove [attr.aria-label]="'Remove recommendation'">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
  </div>
</mat-card>
