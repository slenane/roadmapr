<mat-card>

  <mat-card-header>
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle>
      {{ data.author || data.provider || data.institution || data.provider }} 
      ({{ data.startDate | date }} - {{ data.endDate || 'present' | date }})
    </mat-card-subtitle>
    
    <div class="roadmap-stack">
      <img *ngFor="let tech of data.stack" matTooltip="{{ tech.title }}" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/{{tech.url}}/{{tech.url}}-original.svg" />
    </div>
  </mat-card-header>

  <mat-card-content>
    <p>{{ data.description }}</p>

    <div class="card-actions">
      <mat-chip-list>
        <mat-chip *ngFor="let item of data.topics">{{ item }}</mat-chip>
      </mat-chip-list>

      <button mat-raised-button color="primary">Read more</button>
    </div>

  </mat-card-content>

</mat-card>
