<mat-card>
  <mat-card-title>
    <img
      class="github-icon"
      src="/assets/images/stack/github-original.svg"
      alt="Github Icon"
    />GitHub</mat-card-title
  >
  <mat-card-content>
    <!-- <p>Public Repositories: {{ data.length }}</p> -->

    <table mat-table [dataSource]="dataSource" class="compact-table" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Public Repos
        </th>
        <td mat-cell *matCellDef="let repo">
          <a href="{{ repo.url }}" class="link" target="_blank"
            ><img
              class="language-icon"
              src="/assets/images/stack/{{ repo.language }}-original.svg"
              alt="Stack Icon"
            />{{ repo.name }}
          </a>
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Link </th>
        <td mat-cell *matCellDef="let repo">
          <a href="{{ repo.url }}" target="_blank"
            ><button mat-raised-button color="primary">View</button></a
          >
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="data.length"
      [pageSize]="5"
      [hidePageSize]="true"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
