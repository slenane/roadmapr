<mat-card>
  <mat-card-title
    ><span class="material-symbols-outlined roadmap-title-icon"> code </span
    >{{ "ROADMAP.PROJECTS.T" | translate }}</mat-card-title
  >

  <mat-card-content>
    <div id="chart">
      <apx-chart
        [fill]="chartOptions.fill"
        [theme]="chartOptions.theme"
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
      ></apx-chart>
    </div>

    <div class="card-container">
      <app-icon-card
        [icon]="'lightbulb'"
        [iconStyle]="'alternate'"
        [title]="'ROADMAP.PROJECTS.PERSONAL'"
        [value]="personal"
        [trend]="personalTrend"
      ></app-icon-card>

      <app-icon-card
        [icon]="'school'"
        [iconStyle]="'alternate'"
        [title]="'ROADMAP.PROJECTS.EDUCATIONAL'"
        [value]="educational"
        [trend]="educationalTrend"
      ></app-icon-card>

      <app-icon-card
        [icon]="'list'"
        [iconStyle]="'alternate'"
        [title]="'ROADMAP.IN_PROGRESS'"
        [value]="inProgress"
      ></app-icon-card>

      <app-icon-card
        [icon]="'checklist_rtl'"
        [iconStyle]="'alternate'"
        [title]="'ROADMAP.COMPLETED'"
        [value]="completed"
        [trend]="personalTrend + educationalTrend"
      ></app-icon-card>
    </div>
  </mat-card-content>
</mat-card>
