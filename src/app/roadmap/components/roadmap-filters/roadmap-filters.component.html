<div class="filters">
  <mat-chip-list>
    <mat-chip (click)="filterRoadmap.emit(null)">All</mat-chip>
    <mat-chip 
      *ngFor="let filter of filters"
      (click)="filterRoadmap.emit(filter.type)">
        <img src="/assets/images/roadmap/{{filter.type}}.png" class="app-roadmap-type-icon">
        {{filter.title}}
    </mat-chip>
  </mat-chip-list>
  
  <button mat-raised-button color="primary" (click)="openDialog()">Add</button>
</div>
