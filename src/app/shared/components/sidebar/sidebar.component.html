<section class="sidebar" [ngClass]="{ collapsed: navbarCollapsed }">
  <button class="nav-collapse" (click)="collapseNavbar()">
    <span class="material-symbols-outlined" *ngIf="!navbarCollapsed">
      chevron_left
    </span>
    <span class="material-symbols-outlined" *ngIf="navbarCollapsed">
      chevron_right
    </span>
  </button>
  <div class="sidebar-content">
    <div class="sidebar-content-1">
      <img
        *ngIf="displayLargeLogo"
        class="menu-brand"
        [src]="
          currentTheme === 'dark'
            ? '/assets/images/logo/logo-dark.png'
            : '/assets/images/logo/logo.png'
        "
        routerLink="/dashboard"
        alt="roadmapr Logo"
      />
      <img
        *ngIf="!displayLargeLogo"
        class="menu-brand"
        [src]="
          currentTheme === 'dark'
            ? '/assets/images/logo/logo-icon-dark.png'
            : '/assets/images/logo/logo-icon.png'
        "
        routerLink="/dashboard"
        alt="roadmapr Logo Icon"
      />
    </div>

    <div class="sidebar-content-2">
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="{{ option.link }}"
          routerLinkActive="is-active"
          *ngFor="let option of options"
          class="sidebar-option"
        >
          <span
            class="material-symbols-outlined"
            #tooltip="matTooltip"
            matTooltipShowDelay="500"
            matTooltip="{{
              navbarCollapsed ? (option.title | translate) : null
            }}"
            matTooltipPosition="right"
            >{{ option.icon }}</span
          >
          <span *ngIf="!navbarCollapsed">{{ option.title | translate }}</span>
        </a>
      </mat-nav-list>
    </div>
    <div class="sidebar-content-3">
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/settings"
          routerLinkActive="is-active"
          class="sidebar-option"
        >
          <span
            class="material-symbols-outlined"
            #tooltip="matTooltip"
            matTooltipShowDelay="500"
            matTooltip="{{ navbarCollapsed ? 'Settings' : null }}"
            matTooltipPosition="right"
            >settings</span
          >
          <span *ngIf="!navbarCollapsed">{{ "SETTINGS.T" | translate }}</span>
        </a>
        <a mat-list-item class="sidebar-option">
          <span
            class="material-symbols-outlined"
            #tooltip="matTooltip"
            matTooltipShowDelay="500"
            matTooltip="{{ navbarCollapsed ? 'Logout' : null }}"
            matTooltipPosition="right"
            [matMenuTriggerFor]="logoutMenu"
            >logout</span
          >
          <span *ngIf="!navbarCollapsed" [matMenuTriggerFor]="logoutMenu">{{
            "AUTH.LOG_OUT.T" | translate
          }}</span>
          <mat-menu #logoutMenu="matMenu">
            <span class="confirmation-message">{{
              "AUTH.LOG_OUT.ARE_YOU_SURE" | translate
            }}</span>
            <button mat-menu-item (click)="logout()">{{
              "ACTIONS.YES" | translate
            }}</button>
            <button mat-menu-item>{{ "ACTIONS.NO" | translate }}</button>
          </mat-menu>
        </a>
      </mat-nav-list>
    </div>
  </div>
</section>
