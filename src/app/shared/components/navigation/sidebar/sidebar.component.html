<mat-card class="sidebar">
  <mat-card-header
    [style.background]="'url(' + user.coverImage + ')'"
    [style.backgroundSize]="'cover'"
  >
    <div
      mat-card-avatar
      class="user-sidebar-image"
      [style.background]="'url(' + user.profileImage + ')'"
      [style.backgroundSize]="'cover'"
    ></div>
    <div>
      <mat-card-title>{{ user?.name }}</mat-card-title>
      <mat-card-subtitle>{{ user?.summary }}</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="{{ option.link }}"
        *ngFor="let option of options"
        class="sidebar-option"
      >
        <mat-icon>{{ option.icon }}</mat-icon> {{ option.title }}
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
