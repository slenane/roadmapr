<div class="filter-container">
  <div class="filters">
    <div *ngIf="typeConfig">
      <span class="filter-type">Type</span>
      <mat-button-toggle-group
        name="type"
        aria-label="Type"
        [value]="selectedType"
      >
        <mat-button-toggle
          *ngFor="let type of typeConfig"
          (click)="filterType(type.name)"
          [value]="type.name"
        >
          <img
            src="/assets/images/icons/{{ type.name }}.png"
            class="app-education-type-icon"
          />
          {{ type.title }}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div *ngIf="languageConfig">
      <span class="filter-type">Language</span>
      <mat-button-toggle-group
        name="language"
        aria-label="Language"
        [value]="selectedLanguage"
      >
        <mat-button-toggle
          *ngFor="let language of sortedStack"
          #tooltip="matTooltip"
          matTooltipShowDelay="500"
          matTooltip="{{ language.title }}"
          matTooltipPosition="below"
          (click)="filterLanguage(language.name)"
          [value]="language.name"
        >
          <img
            class="app-stack-icon"
            src="/assets/images/stack/{{ language.name }}-original.svg"
            alt="Stack Icon"
          />
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div>
      <span class="filter-type">View</span>
      <mat-button-toggle-group
        name="view"
        aria-label="View"
        class="toggle-view"
      >
        <mat-button-toggle
          *ngIf="selectedView !== 'compact'"
          #tooltip="matTooltip"
          matTooltipShowDelay="500"
          matTooltip="Compact View"
          matTooltipPosition="below"
          (click)="onUpdateView.emit('compact')"
        >
          <span class="material-symbols-outlined view compact">
            table_rows_narrow </span
          >Compact</mat-button-toggle
        >
        <mat-button-toggle
          *ngIf="selectedView !== 'expanded'"
          #tooltip="matTooltip"
          matTooltipShowDelay="500"
          matTooltip="Expanded View"
          matTooltipPosition="below"
          (click)="onUpdateView.emit('expanded')"
        >
          <span class="material-symbols-outlined view"> table_rows </span>
          Expanded
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <mat-chip-list *ngIf="selectedLanguage || selectedType">
      <mat-chip (click)="clearFilters()">
        Clear
        <button
          matChipRemove
          [attr.aria-label]="'Clear Filters'"
          (click)="clearFilters()"
        >
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
    </mat-chip-list>
  </div>

  <button mat-raised-button color="primary" (click)="addItem()">Add</button>
</div>
