<div class="landing-grid">
  <div class="landing-grid__1"> </div>
  <div class="landing-grid__2">
    <app-reset-password *ngIf="resetPassword"></app-reset-password>
    <app-register
      *ngIf="!resetPassword && isRegistering"
      [theme]="currentTheme"
    ></app-register>
    <app-log-in
      *ngIf="!resetPassword && !isRegistering"
      [theme]="currentTheme"
    ></app-log-in>
  </div>
</div>
