<div class="landing-grid">
  <div class="landing-grid__1"> </div>
  <div class="landing-grid__2">
    <app-log-in *ngIf="currentView === 'login'"></app-log-in>
    <app-register *ngIf="currentView === 'register'"></app-register>
    <app-send-reset-password-email
      *ngIf="currentView === 'sendResetPasswordEmail'"
    ></app-send-reset-password-email>
    <app-reset-password
      *ngIf="currentView === 'resetPassword'"
    ></app-reset-password>
  </div>
</div>
