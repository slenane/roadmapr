<div class="landing-grid">
  <div class="landing-grid__1"> </div>
  <div class="landing-grid__2" *ngIf="!isRedirecting">
    <app-register *ngIf="isRegistering" [theme]="currentTheme"></app-register>
    <app-log-in *ngIf="!isRegistering" [theme]="currentTheme"></app-log-in>
  </div>

  <div class="landing-grid__2" *ngIf="isRedirecting">
    <app-redirect [theme]="currentTheme"></app-redirect>
  </div>
</div>
