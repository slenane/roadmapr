<div class="drag-container demo">
  <div cdkDropListGroup class="drag-container-groups">
    <div class="drag-group">
      <h2 class="drag-group-title">{{ "GENERAL.STATUS.TO_DO" | translate }}</h2>
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        class="drag-group-items"
        id="todo"
        (cdkDropListDropped)="drop($event)"
      >
        <div
          *ngFor="let data of todo"
          class="drag-group-item"
          cdkDrag
          (cdkDragStarted)="pauseAutoMove()"
          [@wobble]
        >
          <mat-card>
            <mat-card-header>
              <mat-card-title [innerHTML]="data.title"> </mat-card-title>
              <mat-card-subtitle [innerHTML]="data.author"> </mat-card-subtitle>

              <div class="education-stack">
                <img
                  *ngFor="let tech of data.stack"
                  class="app-stack-icon"
                  matTooltip="{{ tech.title }}"
                  src="/assets/images/stack/{{ tech.name }}-original.svg"
                />
              </div>
            </mat-card-header>
          </mat-card>
        </div>
      </div>
    </div>

    <div class="drag-group">
      <h2 class="drag-group-title">{{
        "GENERAL.STATUS.IN_PROGRESS" | translate
      }}</h2>
      <div
        cdkDropList

        [cdkDropListData]="inProgress"
        class="drag-group-items"
        id="inProgress"
        (cdkDropListDropped)="drop($event)"

          (cdkDragStarted)="pauseAutoMove()"

        >
          <mat-card>

              <mat-card-title [innerHTML]="data.title"> </mat-card-title>
              <mat-card-subtitle [innerHTML]="data.author"> </mat-card-subtitle>

              <div class="education-stack">
                <img
                  *ngFor="let tech of data.stack"
                  class="app-stack-icon"
                  matTooltip="{{ tech.title }}"
                  src="/assets/images/stack/{{ tech.name }}-original.svg"
                />
              </div>
            </mat-card-header>
          </mat-card>
        </div>
      </div>
    </div>

    <div class="drag-group">
      <h2 class="drag-group-title">{{ "GENERAL.STATUS.DONE" | translate }}</h2>
      <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        class="drag-group-items"
        id="done"
        (cdkDropListDropped)="drop($event)"
      >
        <div
          *ngFor="let data of done"

              <mat-card-title [innerHTML]="data.title"> </mat-card-title>

              <div class="education-stack">
                <img
                  *ngFor="let tech of data.stack"
                  class="app-stack-icon"

                  src="/assets/images/stack/{{ tech.name }}-original.svg"
                />
              </div>
            </mat-card-header>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
