<div class="auth-container">
  <div class="auth-brand">
    <img
      class="menu-brand"
      [src]="
        theme === 'dark'
          ? '/assets/images/logo/logo-dark.png'
          : '/assets/images/logo/logo.png'
      "
      routerLink="/dashboard"
      alt="roadmapr Logo"
    />
  </div>

  <div class="oauth-options">
    <button mat-raised-button class="github" (click)="registerWithGithub()">
      <img
        class="github-icon"
        src="/assets/images/stack/github-original.svg"
        alt="Github Icon"
      />
      <span>{{ "AUTH.O_AUTH.GITHUB_REGISTRATION" | translate }}</span>
    </button>
  </div>

  <div class="divider">
    <span class="line"></span>
    <span>OR</span>
    <span class="line"></span>
  </div>

  <div class="form-group">
    <app-update-username
      #usernameUpdate
      [username]="username"
    ></app-update-username>

    <app-update-email #emailUpdate [email]="email"></app-update-email>

    <form [formGroup]="passwordForm">
      <mat-form-field appearance="outline">
        <mat-label>{{ "FORMS.PASSWORD" | translate }}</mat-label>
        <input
          #newPassword
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="passwordCtrl"
        />
        <mat-icon
          matSuffix
          class="hide-icon"
          (click)="hidePassword = !hidePassword"
          >{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon
        >
        <mat-error
          *ngIf="passwordForm.controls.passwordCtrl.hasError('required')"
          >{{ "FORMS.REQUIRED.NEW_PASSWORD" | translate }}</mat-error
        >
        <mat-error
          *ngIf="passwordForm.controls.passwordCtrl.hasError('pattern')"
          >{{ "FORMS.ERROR.NEW_PASSWORD" | translate }}</mat-error
        >
      </mat-form-field>
    </form>

    <div class="form-action">
      <button
        mat-raised-button
        color="primary"
        (click)="register()"
        [disabled]="
          !usernameUpdate.form.valid ||
          !emailUpdate.form.valid ||
          !passwordForm.valid
        "
        >{{ "AUTH.REGISTER.T" | translate }}</button
      >
    </div>

    <a href="/login">{{ "AUTH.REGISTER.ALREADY_REGISTERED" | translate }}</a>
  </div>
</div>
