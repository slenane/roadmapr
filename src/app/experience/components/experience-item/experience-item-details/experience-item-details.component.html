<div class="content">
  <div class="actions">
    <button mat-button [matMenuTriggerFor]="menu"
      ><span class="material-symbols-outlined">more_horiz</span></button
    >
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="editItem()">{{
        "ACTIONS.EDIT" | translate
      }}</button>
      <button mat-menu-item (click)="deleteItem()">{{
        "ACTIONS.DELETE" | translate
      }}</button>
    </mat-menu>
  </div>

  <div class="header">
    <div class="role">
      <h2 [innerHTML]="item.role"></h2>
    </div>
  </div>

  <div class="body">
    <div class="column">
      <div class="column-grid">
        <div class="row">
          <div class="grid-item__title">{{ "FORMS.COMPANY" | translate }}</div>
          <p class="item-value" [innerHTML]="item.company"></p>
        </div>

        <div class="row" *ngIf="item.startDate">
          <div class="grid-item__title">{{
            "FORMS.DATES.TIMELINE" | translate
          }}</div>
          <p class="item-value">
            {{ item.startDate | date }} -
            {{ (item.endDate | date) || ("FORMS.DATES.PRESENT" | translate) }}
          </p>
        </div>
      </div>

      <div class="row">
        <div class="grid-item__title">{{ "FORMS.STACK" | translate }}</div>
        <div class="education-stack">
          <img
            *ngFor="let tech of item.stack"
            class="app-stack-icon__large"
            matTooltip="{{ tech.title }}"
            src="/assets/images/stack/{{ tech.name }}-original.svg"
          />
        </div>
      </div>
    </div>

    <div class="column description-column">
      <div class="row">
        <div class="grid-item__title">{{
          "FORMS.DESCRIPTION" | translate
        }}</div>
        <p
          class="item-value description-text"
          [innerHTML]="item.description"
        ></p>
      </div>

      <div class="body-actions">
        <a *ngIf="item.github" target="_blank" href="{{ item.github }}">
          <button mat-raised-button class="github-button">
            <img
              class="github-icon"
              src="/assets/images/stack/github-original.svg"
              alt="Github Icon"
            />
            <span class="github-button__text">{{
              "FORMS.GITHUB" | translate
            }}</span></button
          >
        </a>
        <a *ngIf="item.project" target="_blank" href="{{ item.project }}">
          <button mat-raised-button color="secondary">{{
            "FORMS.PROJECT_LINK" | translate
          }}</button>
        </a>
        <a
          *ngIf="item.companyLink"
          target="_blank"
          href="{{ item.companyLink }}"
        >
          <button mat-raised-button cdkFocusInitial color="primary">{{
            "FORMS.COMPANY" | translate
          }}</button>
        </a>
        <a>
          <button mat-raised-button color="default" (click)="onCancel()">{{
            "ACTIONS.CLOSE" | translate
          }}</button>
        </a>
      </div>
    </div>
  </div>
</div>
